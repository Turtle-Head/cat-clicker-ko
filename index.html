<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat Clicker</title>
</head>
<body>
  <script>
    var cb = function() {
      var l = document.createElement('link'); l.rel = 'stylesheet';
      l.href = 'css/style.min.css';
      var h = document.getElementsByTagName('head')[0]; h.parentNode.insertBefore(l, h);
    };
    var raf = requestAnimationFrame || mozRequestAnimationFrame ||
        webkitRequestAnimationFrame || msRequestAnimationFrame;
    if (raf) raf(cb);
    else window.addEventListener('load', cb);
  </script>
    <div class="flex" data-bind="foreach: catList">
      <div class="buttons" data-bind="text: name, click: $parent.setCat"></div>
    </div>

    <div id="cat" data-bind="with: currentCat">

        <h2 id="cat-name" data-bind="text: name"></h2>
        <div id="level" data-bind="text: level"></div><br>
        <div id="cat-count" data-bind="text: clickCount"></div><br>
        <div id="cat-data"><img id="cat-img" src="" alt="cute cat" data-bind="click: $parent.incrementCounter, attr: {src: imgSrc}">
          <table>
            <thead>
              <tr><th>Nicknames</th></tr>
            </thead>
            <tbody data-bind="foreach: nicknames">
              <tr><td data-bind="text: name"></td></tr>
            </tbody>
          </table>
        </div>
    </div>
    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
